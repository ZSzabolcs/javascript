<!DOCTYPE html>
    <html lang="hu">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JUPIIII</title>
        </head>
        <body>
            <script>
                document.write("9.feladat")
                document.write("<br><br>")

                    for(let i = 0; i <= 1000; i++)
                    {
                        document.write(i + " ")
                    }

                document.write("<br><br>")

                document.write("10.feladat")
                document.write("<br><br>")

                    for(let i = 100; i <= 800; i++)
                    {
                        document.write(i + " ")
                    }

                document.write("<br><br>")

                document.write("11.feladat")
                document.write("<br><br>")

                    for(let i = 0; i<=10; i++)
                    {
                        document.write(i + " ")
                    }

                document.write("<br><br>")

                document.write("12.feladat")
                document.write("<br><br>")

                    for(let i = 2; i<=10; i = i+2)
                    {
                        document.write(i + " ")
                    }

                document.write("<br><br>")

                document.write("13.feladat")
                document.write("<br><br>")

                    for(let i = 0; i<=100; i = i+3)
                    {
                        document.write(i + " ")
                    }

                document.write("<br><br>")

                document.write("15.feladat")
                document.write("<br><br>")

                        var osszeg = 1+2+3+4+5
                        document.write("1 + 2 + 3 + 4 + 5 = " + osszeg)

                document.write("<br><br>")

                document.write("16.feladat")
                document.write("<br><br>")

                    for(let i = 1; i <= 10; i++)
                    {
                        document.writeln(i*i)
                    }

                document.write("<br><br>")

                document.write("18.feladat")
                document.write("<br><br>")

                    for(let i = 2; i <= 100; i = i+2)
                    {
                        document.writeln(i)
                    }

                document.write("<br><br>")

                document.write("20.feladat")
                document.write("<br><br>")

                    for(let i = 50; i >= 10; i = i-2)
                    {
                        document.writeln(i)
                    }


            </script>
        </body>
    </html>
